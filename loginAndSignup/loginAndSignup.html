<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginAndSignup.css" />
  </head>
  <body>
    <div class="container-fluid mt-md-5">
      <div class="row">
        <div class="col-md-2">
          <img
            src="assets/images/costa-coffee-logo.png"
            alt="Costa Coffee Logo"
            height="50"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 form-container">
          <!-- Login Form -->
          <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
              <div class="form-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  placeholder="Enter password"
                  required
                />
              </div>
              <button type="submit" class="btn">Login</button>
            </form>
            <p class="mt-3">
              Don't have an account?
              <a href="#" onclick="toggleForm()">Signup here</a>
            </p>
          </div>

          <!-- Signup Form (Initially hidden) -->
          <div id="signup-form" style="display: none">
            <h2>Signup</h2>
            <form id="signupForm">
              <div class="form-group">
                <label for="signup-name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-name"
                  placeholder="Enter name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signup-email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signup-email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signup-password"
                  placeholder="Enter password"
                  required
                />
              </div>
              <button type="submit" class="btn" id="signupButton">
                Signup
              </button>
            </form>
            <p class="mt-3">
              Already have an account?
              <a href="#" onclick="toggleForm()">Login here</a>
            </p>
          </div>
          <div class="row m-3 justify-content-around">
            Sign in / Log in with
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-4  text-center">
              <!-- Use Bootstrap button classes and a Google icon for the button -->
              <button class="btn" id="googleLoginButton">Google</button>
            </div>
            

            <div class="col-md-6 col-sm-3  text-center">
              <!-- Use Bootstrap button classes for styling -->
              <button class="btn" id="anonnLoginButton">Anonymously</button>
            </div>
            <div class="row m-3">
              <div class="col-md-12 col-sm-6 m-2">
                <input
                  type="tel"
                  id="mobileNumber"
                  placeholder="Mobile number"
                  class="form-control"
                />
              </div>
              <div class="col-md-12 col-sm-12 text-center">
                <button class="btn" id="mobileLoginButton">Mobile</button>
              </div>
              <div class="col-md-12 col-sm-6 m-2">
                <input
                  type="tel"
                  id="otp"
                  placeholder="OTP"
                  class="form-control"
                />
              </div>
              <div class="col-md-12 text-center">
                <button class="btn ms-5" id="otpSubmmitButton">
                  Submit OTP
                </button>
              </div>
              <div id="recaptcha-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup,
        RecaptchaVerifier,
        signInWithPhoneNumber,
        signInAnonymously,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCNb8UHVHcxBf8pZEghlT6tGbGjMeZgnW4",
        authDomain: "costa-coffee-login-and-signup.firebaseapp.com",
        databaseURL:
          "https://costa-coffee-login-and-signup-default-rtdb.firebaseio.com",
        projectId: "costa-coffee-login-and-signup",
        storageBucket: "costa-coffee-login-and-signup.appspot.com",
        messagingSenderId: "12216510271",
        appId: "1:12216510271:web:7b7e41d2291cfede38958a",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase();
      const provider = new GoogleAuthProvider();

      // Signup

      const signup = () => {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const UserName = document.getElementById("signup-name").value;

        set(ref(db, "users/" + UserName), {
          email: email,
        });
        console.log("wriitng to databse Sucessful");

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed up successfully
            const user = userCredential.user;
            // You can do something with the 'user' object, e.g., display a success message
            alert("User signed up successfully! Please Login ");
            console.log("User signed up:", user);
            window.location.href = "loginAndSignup.html";
          })
          .catch((error) => {
            // Handle errors during signup
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Signup error: " + errorMessage);
            // You can display an error message or handle it as needed
            console.error("Signup error:", errorCode, errorMessage);
          });
      };
      document.getElementById("signupButton").addEventListener("click", signup);

      const login = () => {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in successfully
            const user = userCredential.user;
            // alert("Login successful!");
            // You can perform actions after successful login, e.g., redirect to another page
            console.log("User logged in:", user);
            window.location.href = "../behind-the-beans/behind-the-beans.html";
          })
          .catch((error) => {
            // Handle errors during login
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("loGIN error: " + errorMessage);
            // You can display an error message or handle it as needed
            console.error("Login error:", errorCode, errorMessage);
          });
      };

      document
        .getElementById("loginForm")
        .addEventListener("submit", (event) => {
          event.preventDefault(); // Prevent default form submission
          login(); // Call the login function when the form is submitted
        });

      const googleLogin = () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            // This gives you a Google Access Token. You can use it to access the Google API.
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            // The signed-in user info.
            const user = result.user;
            // IdP data available using getAdditionalUserInfo(result)
            window.location.href = "../behind-the-beans/behind-the-beans.html";
            // ...
          })
          .catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            // The email of the user's account used.
            const email = error.customData.email;
            // The AuthCredential type that was used.
            const credential = GoogleAuthProvider.credentialFromError(error);
            // ...
          });
      };
      document
        .getElementById("googleLoginButton")
        .addEventListener("click", googleLogin);

      const anonLogin = () => {
        signInAnonymously(auth)
          .then(() => {
            window.location.href = "../behind-the-beans/behind-the-beans.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ...
          });
      };
      document
        .getElementById("anonnLoginButton")
        .addEventListener("click", anonLogin);
      const mobileLogin = () => {
        window.recaptchaVerifier = new RecaptchaVerifier(
          auth,
          "recaptcha-container",
          {
            size: "invisible",
            callback: function (response) {
              submitPhoneNumberAuth();
            },
          }
        );
        var phoneNumber = document.getElementById("mobileNumber").value;
        var appVerifier = window.recaptchaVerifier;

        signInWithPhoneNumber(auth, phoneNumber, appVerifier)
          .then(function (confirmationResult) {
            window.confirmationResult = confirmationResult;
          })
          .catch(function (error) {
            console.log(error);
          });
      };
      function submitPhoneNumberAuthCode() {
        var code = document.getElementById("otp").value;
        confirmationResult
          .confirm(code)
          .then(function (result) {
            var user = result.user;
            //console.log(user);

            // window.AppInventor.setWebViewString(JSON.stringify(user));
            window.location.href = "../behind-the-beans/behind-the-beans.html";
          })
          .catch(function (error) {
            console.log(error);
            alert("Wrong OTP")
          });
      }

      document
        .getElementById("mobileLoginButton")
        .addEventListener("click", mobileLogin);
      document
        .getElementById("otpSubmmitButton")
        .addEventListener("click", submitPhoneNumberAuthCode);
    </script>

    <!-- Bootstrap JS -->
    <!-- <script src="js/firebaseapi.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/loginAndSignup.js"></script>
  </body>
</html>
