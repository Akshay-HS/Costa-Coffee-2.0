<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/ourmenu/customcoffee.css" />
    <title>Custom Coffee</title>
  </head>
  <body>
    <form id="coffeeForm" name="coffeeForm">
      <label for="coffee-bean">Select Coffee Bean Type:</label>
      <select id="coffee-bean" name="coffee-bean">
        <option value="light">Light Roast</option>
        <option value="medium">Medium Roast</option>
        <option value="dark">Dark Roast</option>
      </select>

      <label for="sweetener">Select Sweetener:</label>
      <select id="sweetener" name="sweetener">
        <option value="honey">Honey</option>
        <option value="sugar">Sugar</option>
        <option value="stevia">Stevia</option>
      </select>

      <label for="milk">Do you want Milk? :</label>
      <select id="milk" name="milk">
        <option value="with">Yes</option>
        <option value="without">No</option>
      </select>

      <label for="remarks">Any Remarks:</label>
      <input
        type="text"
        id="remarks"
        name="remarks"
        placeholder="Enter remarks here"
      />

      <button type="submit" onclick="submitForm()">Make My Coffee</button>
    </form>

    <script src="/ourmenu/customcoffee.js"></script>
  </body>
</html>
