<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Account Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myAccount.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light p-0 m-0 mt-0 pt-0">
      <div id="top" class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav p-sm-1">
            <li class="nav-item mr-3 ml-3">
              <a class="navbar-brand" href="#">
                <img
                  src="assets/images/costa-coffee-logo.png"
                  alt="Costa Coffee Logo"
                  height="60"
                />
              </a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="#">Our Story</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="#">Our Menu</a>
            </li>

            <li class="nav-item mr-3">
              <a class="nav-link" href="#">Order Online</a>
            </li>
            <li class="nav-item mr-3">
              <a
                class="nav-link"
                href="../behind-the-beans/behind-the-beans.html"
                >Behind the Beans</a
              >
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="#">Store Locator</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="#">What's New</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="../my-account/myAccount.html"
                >My Account</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container m-5 font-weight-bolder" id="myAccountMain">
      <div class="row justify-content-center">
        <div class="col-md-8 justify-content-center">
          <h2
            class="d-flex justify-content-center align-items-center font-weight-bolder"
          >
            My Account Information
          </h2>

          <!-- Displayed image moved below account information heading -->
          <div class="d-flex justify-content-center align-items-center">
            <img
              src="assets/images/accountprofile.png"
              id="selectedImage"
              alt="Selected Image"
              class="profile-img mt-3"
              style="display: none"
            />
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" readonly />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" readonly />
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <button onclick="handleImageUpload()" class="btn">
            Select Image
          </button>
          <div class="form-group mt-3">
            <!-- File input moved below the Select Image button -->
            <input
              type="file"
              id="imageInput"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <button onclick="logout()" class="btn btn-danger mt-3">Logout</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <h3 class="mr-3">Go to our merch shop</h3>
        <button id="merchStoreButton" class="btn">Merch Store</button>
      </div>
    </div>

    <!-- your script tags remain unchanged -->

    <!-- Bootstrap JS and Firebase JS SDK -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase JS SDK -->
    <script src="js/myAccountFirebase.js" type="module"></script>
    <script src="js/myAccount.js"></script>
  </body>
</html>
